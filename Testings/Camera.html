<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Message</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .welcome-container {
            background: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
            padding: 20px 30px;
            max-width: 500px;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        p {
            color: #555;
            font-size: 16px;
            margin: 10px 0;
        }
        .discount {
            margin-top: 20px;
            font-size: 18px;
            color: #28a745;
        }
        .original-price {
            text-decoration: line-through;
            color: #999;
            margin-right: 10px;
        }
        .cta-buttons {
            margin-top: 20px;
        }
        .cta-buttons a {
            text-decoration: none;
            background: #007bff;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 5px;
            display: inline-block;
            font-size: 14px;
        }
        .cta-buttons a:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>Welcome, Gajjar Meet!</h1>
        <p>Thank you for subscribing to our service for <strong>37 months</strong>. Your loyalty means the world to us!</p>
        <p>As a valued member, explore exciting rewards and new features tailored just for you.</p>
        <div class="discount">
            Special Offer: 
            <span class="original-price">$99.99</span>
            <span>$49.99</span>
        </div>
        <div class="cta-buttons">
            <a href="#benefits">Explore Benefits</a>
            <a href="#account">View Account</a>
        </div>
    </div>
</body>
</html>
